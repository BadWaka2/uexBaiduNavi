<!DOCTYPE HTML>

    <script type="text/javascript">
		function init(){
		var params = {
			baiduAPIKey:"BMZtlp2EMfWQgMG8nOqu6KzG"
		};
		var data = JSON.stringify(params);
		uexBaiduNavi.init(data);
	}

	function startRoutePlan(){
		var params = {
			startNode:["116.30142","40.05087"],
			"endNode":["116.39750","39.90882"],
			"throughNodes":[["116.35000","40.00087"]],
			"mode":"2",
			"startAddr":"百度大厦",
			"endAddr":"北京天安门",
			"route_mode":"1"

		};
		var data = JSON.stringify(params);
		uexBaiduNavi.startRoutePlan(data);
	}

	function startNavi(){
		var params = {
			"naviType":"2",
			"isNeedLandscape":"2"
		};
		var data = JSON.stringify(params);
		uexBaiduNavi.startNavi(data);
	}

    function cbInit(info){
        alert(info);
    }

    function cbStartRoutePlan(info){
        alert(info);
    }

    function onExitNavi(info){
        alert(info);
    }

    function onExitDeclaration(info){
        alert(info);
    }


	window.uexOnload = function(type){
		if(type == 0){  
			 uexBaiduNavi.cbStartRoutePlan = cbStartRoutePlan;
            uexBaiduNavi.onExitNavi = onExitNavi;
            uexBaiduNavi.onExitDeclaration = onExitDeclaration;
            uexBaiduNavi.cbInit = cbInit;
		}
	}

	
	function openMyView(){
		var x = document.getElementById("x").value;
		var y = document.getElementById("y").value;
		var w = document.getElementById("w").value;
		var h = document.getElementById("h").value;
		uexDemo.test_addMyViewToWindow(x, y, w, h);
	}

</div>
